<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в TeamRise</title>
    <link rel="icon" href="logo/7102763.jpeg">
    <style>
        /* Базовые стили и fade-in анимация */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            height: 65px;
            width: 65px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .login-btn {
            background: transparent;
            border: 2px solid #3498db;
            color: #3498db;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #3498db;
            color: white;
        }

        /* Основной контент */
        .hero {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .hero-content {
            display: flex;
            align-items: center;
            gap: 60px;
        }
        
        .hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .text-content {
            flex: 1;
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        h1 {
            font-size: 48px;
            line-height: 1.2;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 20px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .cta-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .image-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        /* Адаптив для телефона */
        @media (max-width: 320px) {
            header {
                padding: 15px 20px;
            }
            
            .hero {
                padding: 40px 20px;
            }

            .hero-content {
                flex-direction: column;
                gap: 40px;
            }

            .text-content {
                order: 1;
            }

            .cta-btn {
                order: 2;
                margin-top: 20px;
            }

            .image-content {
                order: 3;
            }

            .hero-image {
                height: 300px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
               font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo/7102763.jpeg" alt="Логотип">
        <button class="login-btn">Войти</button>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="text-content">
                <h1>Начните свой путь к успеху вместе с нами</h1>
                <p class="subtitle">TeamRise — это инновационная платформа, которая помогает командам достигать выдающихся результатов через эффективное управление знаниями, автоматизацию процессов и развитие навыков сотрудников.</p>
                <button class="cta-btn">Начать</button>
            </div>
            <div class="image-content"> 
                <img src="logo/7102763.jpeg" alt="Изображение" class="hero-image">
            </div>
        </div>
    </section>
</body>
</html>
